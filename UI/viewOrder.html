<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
		<title>Fast-Food-Fast</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="" id="headerAuth">
			<div class="container">
				<div class="spread-in">
					<div class="logo-title text-center">
						<img src="images/delivery-icon.png" class="app-logo">
						Fast-Food-Fast
					</div>
					<div id="menu-icon">
						<button class="menu">
							<span class="strip"></span>
							<span class="strip"></span>
							<span class="strip"></span>
						</button>
					</div>
				</div>
			</div>
			<nav id="menu-items">
				<a href="viewFood.html"><div class="first">View Food Items</div></a>
				<a href="viewOrder.html"><div>View Orders</div></a>
				<div class="last" id="logout">Logout</div>
			</nav>
			<div class="subHeader">
				<div class="container">
					<div class="spread-in">
						<div class="pageTitle">My Orders:</div>
					</div>
				</div>
			</div>
		</header>
		<div class="bg-dim">
			<div class="container" id="pageBody">

			</div>

			<div class="mt-80"></div>
		</div>

		<div class="overlay">
			<div class="popup">
				<div class="popup-head">
					<strong>Cancel Order</strong>
				</div>
				<div class="popup-body">
					<div class="spread-in">
						Do you want to cancel this order?
					</div>
					<div class="mt-20 spread-in">
						<button id="yesBtn">Yes</button>
						<button id="noBtn" class="red">No</button>
					</div>
				</div>
			</div>
		</div>
		<footer id="footerAuth">
			<div class="container">
				&copy; 2018 Fast-Food-Fast. All rights reserved.
			</div>
		</footer>
		<script type="text/javascript" src="js/gui.js"></script>	
		<script type="text/javascript" src="js/general.js"></script>
		<script type="text/javascript" src="js/jwt.min.js"></script>
		<script type="text/javascript" src="js/viewOrder.js"></script>
	</body>
</html>

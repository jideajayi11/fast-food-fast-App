<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
		<title>Fast-Food-Fast</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="" id="headerAuth">
			<div class="container">
				<div class="spread-in">
					<div class="logo-title text-center">
						<img src="images/delivery-icon.png" class="app-logo">
						Fast-Food-Fast
					</div>
					<div id="menu-icon">
						<button class="menu">
							<span class="strip"></span>
							<span class="strip"></span>
							<span class="strip"></span>
						</button>
					</div>
				</div>
			</div>
			<nav id="menu-items">
				<a href="viewFood.html"><div class="first">View Food Items</div></a>
				<a href="viewOrder.html"><div>View Orders</div></a>
				<a href="index.html"><div class="last">Logout</div></a>
			</nav>
		</header>
		<div class="bg-dim">
			<div id="pageBody" class="container">
				
			</div>

			<div class="mt-80"></div>
		</div>

		<div class="overlay">
			<div class="popup">
				<div class="popup-head">
					<strong>Food Order</strong>
				</div>
				<div class="popup-body">
					<div class="spread-in">
						Are you sure you want to make this order?<br>
						If yes, click 'order', else click 'cancel'. 
						Payment would be on delivery.
					</div>
					<div class="mt-20 spread-in">
						<button id="makeOrder">Order</button>
						<button class="red" id="cancelOrder">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<footer id="footerAuth">
			<div class="container">
					&copy; 2018 Fast-Food-Fast. All rights reserved.
			</div>
		</footer>
		<script type="text/javascript" src="js/gui.js"></script>	
		<script type="text/javascript" src="js/general.js"></script>
		<script type="text/javascript" src="js/jwt.min.js"></script>
		<script type="text/javascript" src="js/viewFood.js"></script>
	</body>
</html>

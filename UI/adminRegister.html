<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
      <title>Fast-Food-Fast</title>
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="big admin-theme" id="headerAuth">
          <div class="container">
            <div class="spread-in">
              <div id="menu-icon">
                <a href="index.html"><button class="menu">
                  User Account
                </button></a>
              </div>
            </div>
            <div class="logo-title text-center"><img src="images/delivery-icon.png" class="app-logo">Fast-Food-Fast</div>
            <div class="text-center">This is a food delivery service application for a restaurant.</div>
          </div>
        </header>
          <div class="container">
            <div class="middle-box">
              <div class="middle-box-head">
                <strong>Admin Register</strong>
              </div>
              <div class="middle-box-body">
                <input id="restaurant" type="text" placeholder="Enter Your Restaurant Name">
                <input id="phoneNumber" type="text" placeholder="Enter Your Phone Number">
                <input id="email" type="text" placeholder="Enter Email Address">
                <input id="password" type="password" placeholder="Enter Password">
                <input id="cPassword" type="password" placeholder="Enter Password Again"><br>
                <div class="mt-20 spread-in">
                  <span><a href="adminLogin.html">Login here</a></span><a onclick="loginFunction();" href="adminOrder.html"><button>Register</button></a>
                </div>
                </div>
              </div>
            </div>
      <div class="mt-80"></div>
      <footer id="footerAuth">
        <div class="container">
            &copy; 2018 Fast-Food-Fast. All rights reserved.
        </div>
      </footer>
        <script type="text/javascript" src="js/gui.js"></script>
    </body>
</html>

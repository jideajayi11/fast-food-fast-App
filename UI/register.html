<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
		<title>Fast-Food-Fast</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="big" id="headerAuth">
			<div class="container">
				<div class="spread-in">
					<div id="menu-icon">
						<a href="adminLogin.html"><button class="menu">
							Admin Account
						</button></a>
					</div>
				</div>
				<div class="logo-title text-center"><img src="images/delivery-icon.png" class="app-logo">Fast-Food-Fast</div>
				<div class="text-center">This is a food delivery service application for a restaurant.</div>
			</div>
		</header>
		<div class="container">
			<div class="middle-box">
				<div class="middle-box-head">
					<strong>User Register</strong>
				</div>
				<div class="middle-box-body">
					<div><a id="errorMessage"></a></div>
					<form name="signupForm" method="post">
						<input name="fullName" required type="text" placeholder="Enter Your Full Name">
						<input name="phoneNumber" required type="text" placeholder="Enter Your Phone Number">
						<input name="address" required type="text" placeholder="Enter Delivery Address">
						<input name="email" required type="text" placeholder="Enter Email Address">
						<input name="password" required type="password" placeholder="Enter Password">
						<input name="cPassword" required type="password" placeholder="Enter Password Again"><br>
						<div class="mt-20 spread-in">
							<span><a href="index.html">Login here</a></span><button type="submit">Register</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="mt-80"></div>
		<footer id="footerAuth">
			<div class="container">
					&copy; 2018 Fast-Food-Fast. All rights reserved.
			</div>
		</footer>
		<script type="text/javascript" src="js/gui.js"></script>		
		<script type="text/javascript" src="js/general.js"></script>
		<script type="text/javascript" src="js/userSignup.js"></script>


	</body>
</html>
